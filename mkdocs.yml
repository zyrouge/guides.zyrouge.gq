site_name: Guides
repo_url: https://github.com/zyrouge/guides.zyrouge.gq
repo_name: zyrouge/guides
docs_dir: docs
theme:
  name: material
  palette:
    primary: red
    accent: red
    scheme: slate
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  font: false
